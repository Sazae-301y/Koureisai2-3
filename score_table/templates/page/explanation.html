{% extends "page/base.html" %}

{% block content %}
{% load static %}
<style>
    .video-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        max-width: 100%;
        background: #000;
    }
    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>

<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column">
                <div class="box">
                    <h1 class="title">滑り台</h1>
                    <div class="video-container">
                        <video width="600" controls poster="{% static 'videos/滑り台.jpg' %}">
                            <source src="{% static 'videos/滑り台解説動画.mp4' %}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="box">
                    <h1 class="title">コの字</h1>
                    <div class="video-container">
                        <video width="600" controls poster="{% static 'videos/コの字.jpg' %}">
                            <source src="{% static 'videos/滑り台解説動画.mp4' %}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{%endblock%}
