<style>
    :root {
        --bulma-body-background-color: rgb(252, 232, 239);
        --pink: #f6cdf6;
    }

    .navbar {
        background-color: var(--pink);
    }

    a.button.is-primary {
        background-color: #a9d4ec;
    }

    .button.is-primary.is-fullwidth {
        background-color: var(--pink);
    }

    .button.is-link.is-fullwidth {
        background-color: #a9d4ec;
    }

    .FujitaTemplate body {
        display: flex;
        justify-content: center;
        background-color: var(--pink);
        font-family: cursive;
    }

    .title.is-2.has-text-centered {
        color: #71d9ff;
    }

    .box {
        background-color: var(--pink);
        color: blueviolet;
    }

    .textarea {
        background-color: #fff;
        color: #777;

        &::placeholder {
            color: #777;
        }
    }

    .footer {
        background-color: var(--pink);
    }

    .section {
        font-family: "Kiwi Maru", serif;
        font-weight: 400;
        font-style: normal;
    }

    /* button */
    .FujitaTemplate button {
        background-color: #f6cdf6;
        color: #fff;
        border: none;
        height: 2rem;
        border-radius: 0.5rem;
    }

    /* ranking table */
    .FujitaTemplate table {
        border-collapse: separate;
        border-spacing: 5px;
        width: 100%;
        text-align: center;
    }

    .FujitaTemplate table th,
    table td {
        border-radius: 5px;
        padding: 10px 0;
    }

    .FujitaTemplate table th {
        background-color: #f6cdf6;
        color: white;
        border: solid 1px #f6cdf6;
    }

    .FujitaTemplate table td {
        background-color: #bde7f5;
        color: #000;
        border: solid 1px #9cbef9;
    }

    .FujitaTemplate .th-r {
        width: 100px;
    }

    /* .th-n {
    width: ;
    }
    .th-s {
    width: px;
    } */
    .FujitaTemplate .th-t {
        width: 170px;
    }

    .FujitaTemplate tr:nth-child(1) td {
        background: linear-gradient(45deg, #DAAF08 0%, #DAAF08 45%, #FEE9A0 70%, #DAAF08 85%, #DAAF08 90% 100%);
        background-size: 800% 400%;
        animation: gradient 2s infinite cubic-bezier(.62, .28, .23, .99) both;
    }

    .FujitaTemplate tr:nth-child(2) td {
        background: linear-gradient(45deg, #B0C4DE 0%, #D3D3D3 25%, #F0F8FF 45%, #C0C0C0 70%, #B0C4DE 100%);
        background-size: 800% 400%;
        animation: gradient 2s infinite cubic-bezier(.62, .28, .23, .99) both;
    }

    .FujitaTemplate tr:nth-child(3) td {
        background: linear-gradient(45deg, #a57e65 0%, #a57e65 45%, #f3cfb8 70%, #a57e65 85%, #a57e65 90% 100%);
        background-size: 800% 400%;
        animation: gradient 2s infinite cubic-bezier(.62, .28, .23, .99) both;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }
</style>
