{% extends "page/base.html" %}

{% block content %}
    <style>
        a {
            color: inherit; /* 親要素の色を継承して青色を消す */
            text-decoration: none; /* 下線を消す */
        }

        a:hover {
            color: #ff5722; /* ホバー時にオレンジ色に変更（例） */
            text-decoration: underline; /* ホバー時に下線を追加 */
        }
        
    </style>

    <script>
        function switchVersion(version) {
            window.location.href = `/?version=${version}`;
        }
    </script>


    <div class="container">
        <!-- 大きく「得点表」と表示 -->
        <h1 class="title is-2 has-text-centered">得点表</h1>
        <style>
            .title.is-2.has-text-centered{
                color: black !important;
            }
        </style>

        <div class="columns">
            <div class="column">
                <button class="button is-primary is-fullwidth" onclick="switchVersion('KodairaTemplate')">難しいモード</button>
            </div>
            <div class="column">
                <button class="button is-link is-fullwidth" onclick="switchVersion('FujitaTemplate')">簡単モード</button>
            </div>
        </div>

        <!-- Content will be loaded based on the version -->
        <div id="score-table">
            {% include template %}
        </div>
    </div>
    
    <hr>

    <!-- コメント表示セクション -->
    <h2 class="title is-4">投稿されたコメント</h2>
    <style>
        .title.is-4{
            color: black !important;
        }
    </style>
    <div class="box">

        <div style="max-height: 450px; overflow-y: auto;">
            {% for post in posts %}
            <article class="media">
                <figure class="media-left">
                    <p class="image is-64x64">
                        <img src="https://kotonohaworks.com/free-icons/wp-content/uploads/kkrn_icon_user_1.png">
                    </p>
                </figure>
                <div class="media-content">
                    <div class="content">
                        <a href="{% url 'post_detail' post.slug %}">
                            <p>
                                <small>{{ post.posted_date }}</small>
                                <br>
                                {{ post.comment }}
                            </p>
                        </a>
                    </div>
                </div>
            </article>
            <hr>
            {% endfor %}
        </div>
        
        <div class="box">
            <form method="POST">
                {% csrf_token %}
                <div>
                    <label for="{{ form.comment.id_for_label }}">コメント</label>
                    {{ form.comment }}
                </div>
                <div class="field is-grouped is-grouped-right">
                    <div class="control">
                        <button class="button is-link" type="submit">送信</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{%endblock%}
